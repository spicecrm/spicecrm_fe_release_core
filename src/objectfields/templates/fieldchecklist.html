<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [fieldconfig]="fieldconfig" [editable]="isEditable()">
    <div *ngIf="!isEditMode()" class="slds-form-element__control" [ngClass]="getFieldClass()">
        <div class="slds-grid slds-grid--align-end slds-m-vertical--small">
        </div>
        <div *ngFor="let checklist of value" class="slds-box">
            <div class="slds-grid slds-grid--vertical-align-center slds-m-bottom--large slds-border--bottom slds-p-bottom--small">
                <span class="slds-text-heading_medium slds-grow slds-p-right--x-small">{{checklist.name}}</span>
                <button (click)="checklist.showCompleted = !checklist.showCompleted; $event.stopPropagation()" system-title="LBL_TOGGLE" class="slds-button slds-button--icon-border-filled">
                    <system-button-icon icon="toggle" size="medium"></system-button-icon>
                </button>
            </div>
            <ng-container *ngFor="let item of checklist.items">
                <div *ngIf="(checklist.showCompleted && item.isCompleted) || (!item.isCompleted)" class="slds-grid slds-m-bottom--x-small slds-grid--vertical-align-center">
                    <system-checkbox [(ngModel)]="item.isCompleted" [disabled]="true"></system-checkbox>
                    <span [style.text-decoration]="item.isCompleted ? 'line-through' : 'initial'" class="slds-m-right--xx-small">{{item.text}}</span>
                </div>
            </ng-container>
        </div>
    </div>
</field-generic-display>

<div *ngIf="isEditMode()" cdkDropListGroup class="slds-form-element__control fieldchecklistdragboundary" [ngClass]="getFieldClass()">
    <div class="slds-grid slds-grid--align-end slds-m-vertical--small">
        <button [class.slds-hide]="showAddChecklist" (click)="showAddChecklist = true"  system-title="LBL_ADD_CHECKLIST" class="slds-button slds-button--icon slds-button--icon-border-filled">
            <system-button-icon icon="add" size="medium"></system-button-icon>
        </button>
        <div *ngIf="showAddChecklist" class="slds-grid slds-grid--vertical-align-center">
            <input #checklistInputContainer (keyup.enter)="addChecklist(checklistInputContainer.value)" type="text" class="slds-input slds-grow slds-truncate slds-m-right--xx-small">
            <button (click)="addChecklist(checklistInputContainer.value)" [disabled]="!checklistInputContainer.value" system-title="LBL_CHECK" class="slds-button slds-button--icon slds-button--icon-border-filled">
                <system-button-icon icon="check" size="medium"></system-button-icon>
            </button>
            <button (click)="showAddChecklist = false" system-title="LBL_CANCEL" class="slds-button slds-button--icon slds-button--icon-border-filled">
                <system-button-icon icon="close" size="medium"></system-button-icon>
            </button>
        </div>
    </div>
    <div *ngFor="let checklist of value" class="slds-box">
        <div class="slds-grid slds-grid--vertical-align-center slds-m-bottom--large slds-border--bottom slds-p-bottom--small">
            <input type="text" [(ngModel)]="checklist.name" class="slds-input slds-m-right--xx-small">
            <button (click)="deleteChecklist(checklist)" system-title="LBL_DELETE" class="slds-button slds-button--icon slds-button--icon-border-filled">
                <system-button-icon icon="delete" size="medium"></system-button-icon>
            </button>
        </div>
        <div cdkDropList [cdkDropListData]="checklist.items" (cdkDropListDropped)="onDrop($event)" cdkDropListLockAxis="y" style="min-height: 20px;">
            <div *ngFor="let item of checklist.items" class="slds-grid slds-m-bottom--x-small slds-grid--vertical-align-center slds-drag--preview" cdkDrag [cdkDragData]="item" cdkDragBoundary=".fieldchecklistdragboundary">
                <system-utility-icon class="slds-p-horizontal--x-small" cdkDragHandle style="cursor: move" icon="drag_and_drop" size="x-small"></system-utility-icon>
                <system-checkbox [(ngModel)]="item.isCompleted"></system-checkbox>
                <input type="text" [(ngModel)]="item.text" class="slds-input slds-m-right--xx-small">
                <button (click)="deleteChecklistItem(item, checklist)" class="slds-button">
                    <system-button-icon icon="delete" size="medium"></system-button-icon>
                </button>
            </div>
        </div>
        <div class="slds-box slds-m-top--large">
            <button [class.slds-hide]="showAddItem" (click)="showAddItem = true" system-title="LBL_ADD_ITEM" class="slds-button slds-button--icon slds-button--icon-border-filled slds-button slds-align--absolute-center">
                <system-button-icon icon="add" size="medium"></system-button-icon>
            </button>
            <div *ngIf="showAddItem" class="slds-grid">
                <input #inputItemContainer (keyup.enter)="addChecklistItem(inputItemContainer, checklist)" type="text" class="slds-input slds-m-right--x-small">
                <button (click)="addChecklistItem(inputItemContainer, checklist)" [disabled]="!inputItemContainer.value" system-title="LBL_SAVE" class="slds-button slds-button--icon slds-button--icon-border-filled slds-button slds-align--absolute-center">
                    <system-button-icon icon="save" size="medium"></system-button-icon>
                </button>
                <button (click)="showAddItem = false" system-title="LBL_CANCEL" class="slds-button slds-button--icon slds-button--icon-border-filled slds-button slds-align--absolute-center">
                    <system-button-icon icon="clear" size="medium"></system-button-icon>
                </button>
            </div>
        </div>
    </div>
</div>
