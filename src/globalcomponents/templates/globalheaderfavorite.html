<div class="slds-global-actions__favorites slds-m-around--none slds-dropdown-trigger slds-dropdown-trigger_click" >
    <div class="slds-button-group">
        <button #favbutton class="slds-button slds-button_icon slds-global-actions__favorites-action slds-button_icon slds-button_icon-border slds-button_icon-small" [disabled]="!favorite.isEnabled"  [ngClass]="{'slds-is-selected': favorite.isFavorite}" (click)="toggleFavorite()" title="Toggle Favorites">
            <system-button-icon icon="favorite"></system-button-icon>
        </button>
        <button class="slds-button slds-button_icon slds-global-actions__favorites-more slds-button_icon slds-button_icon-border slds-button_icon-small" [disabled]="nofavorites" (click)="toggleFavorites()" title="View Favorites">
            <system-button-icon icon="down"></system-button-icon>
        </button>
    </div>
    <section *ngIf="showFavorites" class="slds-popover slds-nubbin--top-right slds-dynamic-menu" role="dialog" style="position:absolute;left:-263px;top:38px">
        <div class="slds-popover__body slds-p-horizontal_none">
            <ul class="slds-listbox slds-listbox_vertical slds-dropdown_length-10">
                <li role="presentation" class="slds-listbox__item">
                    <div class="slds-media slds-listbox__option slds-listbox__option_plain" role="presentation">
                        <h3 class="slds-listbox__option-header" role="presentation"><system-label label="LBL_FAVORITES"></system-label></h3>
                    </div>
                </li>
                <li global-header-search-recent-item role="presentation" class="slds-listbox__item" *ngFor="let item of favorite.favorites" [item]="item" (selected)="closeFavorites()"></li>
            </ul>
        </div>
        <footer class="slds-popover__footer">
            <ul>
                <li>
                    <button class="slds-button slds-button_reset slds-p-vertical_xx-small slds-size_1-of-1" (click)="openEditModal()">
                        <system-button-icon icon="edit" class="slds-p-right--xx-small"></system-button-icon><system-label label="LBL_EDIT_FAVORITES"></system-label></button>
                </li>
            </ul>
        </footer>
    </section>
</div>
