<div role="dialog" class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">
        <div class="slds-modal__header slds-theme--default">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" (click)="close()">
                <system-button-icon [icon]="'close'" [size]="'large'" [inverse]="true"></system-button-icon>
            </button>
            <h2 class="slds-text-heading--medium">{{language.getLabel('LBL_OUTPUT_TEMPLATE')}}</h2>
        </div>
        <div class="slds-modal__content slds-theme--default slds-p-around--medium slds-p-bottom--xx-small">
            <div class="slds-form-element__control">
                <label class="slds-form-element__label">{{language.getLabel('LBL_TEMPLATE')}}</label>
                <select class="slds-select" [(ngModel)]="selected_template" [disabled]="templates.length == 0">
                    <option *ngFor="let templ of templates" [ngValue]="templ">{{templ.name}} ({{templ.language}})</option>
                </select>
            </div>
            <div class="slds-p-vertical--small slds-m-top--small slds-border--top slds-border--right slds-border--left slds-border--bottom" style="height: 60vh;">
                <iframe *ngIf="selected_template && !loading_output" frameBorder="0" style="width: 100%;height: 100%;" [srcdoc]="sanitizedTemplated"></iframe>
                <!-- a spinner when the template is loading-->
                <div *ngIf="loading_output" class="slds-align--absolute-center" style="height: 100%;">
                    <system-spinner></system-spinner>
                </div>
                <!-- display label to prompt the user to select a template-->
                <div *ngIf="!selected_template && !loading_output" class="slds-align--absolute-center" style="height: 100%;">
                    {{language.getLabel('LBL_SELECT_TEMPLATE')}}
                </div>
            </div>
        </div>
        <div class="slds-modal__footer">
            <div class="slds-col">
                <ng-container *ngIf="!is_downloading_template">
                    <button [disabled]="!selected_template" class="slds-button slds-button--brand" (click)="download()">{{language.getLabel('LBL_DOWNLOAD')}}</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
