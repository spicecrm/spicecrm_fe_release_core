<system-modal size="large">
    <system-modal-header
            (close)="closePopup()">{{language.getModuleCombinedLabel('LBL_SEARCH', modellist.module)}}</system-modal-header>
    <system-modal-content margin="none" #modalcontent [grow]="true">
        <div class="slds-height_full">
            <div #headercontent>
                <div class="slds-form-element slds-p-top--medium slds-p-horizontal--medium slds-m-bottom--small slds-grid slds-grid--vertical-align-center">
                    <object-list-types></object-list-types>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right slds-grow">
                        <system-utility-icon icon="search" size="x-small" addclasses="slds-input__icon"></system-utility-icon>
                        <input type="text" id="lookup" class="slds-input" [(ngModel)]="searchTerm" [autocomplete]="autoCompleteKiller" (keyup)="triggerSearch($event)" [placeholder]="language.getModuleName(modellist.module)">
                    </div>
                    <button class="slds-button slds-button--neutral slds-button--icon-border slds-m-horizontal--xxx-small" (click)="modellist.reLoadList()">
                        <system-button-icon [icon]="'refresh'"></system-button-icon>
                    </button>
                    <object-listview-aggregates-button></object-listview-aggregates-button>
                </div>
                <div class="slds-theme--shade slds-p-around--x-small slds-border--top">
                    <object-listview-header-details></object-listview-header-details>
                </div>
            </div>
            <div class="slds-is-relative" [ngStyle]="contentStyle()">
                <div class="slds-scrollable--y slds-height_full" #tablecontent (scroll)="onScroll($event)" >
                    <table class="slds-table slds-table--fixed-layout slds-table--bordered slds-table--header-fixed" [ngClass]="{'slds-no-row-hover':multiselect,'singleselect':!multiselect}" role="listbox">
                        <thead>
                            <tr object-list-header [showSelectColumn]="multiselect" [showRowActionMenu]="false"></tr>
                        </thead>
                        <tbody>
                            <tr object-list-item *ngFor="let listItem of modellist.listData.list" [listItem]="listItem" [showActionMenu]="false" [rowselect]="multiselect" [displaylinks]="false" class="slds-hint-parent slds-p-horizontal--x-small" (click)="clickRow($event, listItem)"></tr>
                        </tbody>
                        <tbody system-table-stencils [columns]="modellist.listfields?.length" [select]="multiselect" [tools]="false" [rows]="10" *ngIf="modellist.isLoading"></tbody>
                    </table>
                </div>
                <div @animatepanel *ngIf="this.modellist.displayAggregates" class="slds-is-absolute slds-panel slds-panel--filters slds-filters__body slds-nowrap  slds-scrollable--y" style="width: 320px; height: 100%; top:0px; right: 0px;z-index: 99;" [modelProvider]="{module: modellist.module}">
                        <div class="slds-filters__body slds-grid_vertical">
                            <div class="slds-m-vertical--xx-small" *ngFor="let aggregate of getAggregates()">
                                <object-listview-aggregate [aggregate]="aggregate"></object-listview-aggregate>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="closePopup()">
            {{language.getLabel('LBL_CANCEL')}}
        </button>
        <button *ngIf="multiselect" class="slds-button slds-button--brand" [disabled]="selectedCount == 0" (click)="selectItems()">
            {{language.getLabel('LBL_SELECT')}}
        </button>
    </system-modal-footer>
</system-modal>
