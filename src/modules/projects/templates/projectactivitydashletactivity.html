<div class="slds-p-vertical--x-small">
    <div class="slds-grid">
        <div class="slds-form-element slds-size--1-of-2">
            <label class="slds-form-element__label">
                <system-label label="LBL_PROJECTPLANNEDACTIVITY"></system-label>
            </label>
            <div class="slds-form-element__control">
                <div *ngIf="selected_wbs"
                     class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                    <div class="slds-pill_container">
                        <span class="slds-pill slds-size--1-of-1">
                            <span class="slds-pill__label">{{selected_wbs.summary_text}}</span>
                            <button class="slds-button slds-button--icon slds-pill__remove"
                                    (click)="selected_wbs = null">
                              <system-button-icon [icon]="'close'"></system-button-icon>
                            </button>
                        </span>
                    </div>
                </div>
                <div *ngIf="!selected_wbs" class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-haspopup="listbox"
                         role="combobox">
                        <div class="slds-combobox__form-element">
                            <input type="text" class="slds-input slds-combobox__input" aria-autocomplete="list"
                                   autocomplete="off" role="textbox"
                                   placeholder="{{language.getLabel('LBL_SEARCH_HERE')}}" [(ngModel)]="wbs_search_term"
                                   (focus)="show_wbs_results = true" (focusout)="show_wbs_results = false"
                                   (keyup.escape)="show_wbs_results = false">
                        </div>
                    </div>
                    <div *ngIf="show_wbs_results" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid"
                            role="presentation">
                            <li *ngFor="let activity of activities" class="slds-listbox__item" role="presentation">
                                <div class="slds-listbox__option slds-p-vertical--xx-small slds-p-horizontal--x-small" role="option" (mousedown)="selected_wbs = activity">
                                    <span>{{activity.summary_text}}</span>
                                </div>
                            </li>
                            <li *ngIf="activities.length == 0" class="slds-listbox__item" role="presentation">
                                <div class="slds-listbox__option slds-p-vertical--xx-small slds-p-horizontal--x-small" role="option">
                                    <system-label label="MSG_NO_RECORDS_FOUND"></system-label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-m-left--xx-small slds-size--1-of-2">
            <field-label addclasses="slds-p-horizontal--xx-small" fieldname="name"></field-label>
            <field-container fieldname="name"></field-container>
        </div>
    </div>
    <div class="slds-grid slds-grid_vertical-align-end">
        <div class="slds-size--1-of-2">
            <field-label addclasses="slds-p-horizontal--xx-small" fieldname="activity_start"></field-label>
            <field-container fieldname="activity_start"></field-container>
        </div>
        <div class="slds-grow slds-grid">
            <div class="slds-size--1-of-2">
                <field-label addclasses="slds-p-horizontal--xx-small" fieldname="activity_end"></field-label>
                <field-container fieldname="activity_end" [fieldconfig]="{fieldtype:'time'}"></field-container>
            </div>
            <div class="slds-m-left--xx-small slds-size--1-of-2">
                <field-label addclasses="slds-p-horizontal--xx-small" fieldname="duration_hours"></field-label>
                <field-container fieldname="activity_end" [fieldconfig]="{fieldtype:'duration', freeentry: true}"></field-container>
            </div>
        </div>
        <div class="slds-p-left--x-small slds-p-vertical--xx-small">
            <button class="slds-button slds-button--brand" [disabled]="!validate()" (click)="save()">
                <system-label label="LBL_SAVE"></system-label>
            </button>
        </div>
    </div>
</div>
