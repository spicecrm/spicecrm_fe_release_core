<div class="slds-form-element__control slds-p-around--x-small slds-border--bottom" style="height: 52px">
    <div #inputcontainer class="slds-form-element slds-lookup">
        <div *ngIf="selectedBook" class="slds-form-element__control slds-p-around--xxx-small">
            <div class="slds-pill_container">
                  <span class="slds-pill slds-size--1-of-1">
                    <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container">
                        <system-icon module="KnowledgeBooks" [size]="'small'" [addclasses]="'slds-p-around--xxx-small'"></system-icon>
                    </span>
                    <span class="slds-pill__label slds-p-left--xx-small">{{selectedBook.name}}</span>
                    <span>
                        <button *ngIf="editable" class="slds-button slds-button--icon" (click)="editBook(selectedBook.id)">
                            <system-button-icon icon="edit"></system-button-icon>
                        </button>
                        <button *ngIf="editable" class="slds-button slds-button--icon" (click)="deleteBook(selectedBook.id)">
                            <system-button-icon icon="delete"></system-button-icon>
                        </button>
                        <button class="slds-button slds-button--icon slds-pill__remove" (click)="deselectBook()">
                            <system-button-icon icon="close"></system-button-icon>
                        </button>
                    </span>
                  </span>
            </div>
        </div>
        <div *ngIf="!selectedBook" class="slds-form-element__control slds-m-vertical--xxx-small">
            <div class="slds-input-has-icon slds-input-has-icon--right">
                <system-utility-icon *ngIf="!isLoading" icon="search" addclasses="slds-input__icon"></system-utility-icon>
                <system-spinner *ngIf="isLoading" class="slds-input__icon" size="16"></system-spinner>
                <input type="search" class="slds-lookup__search-input slds-input" [(ngModel)]="searchTerm"
                       (focus)="searchOpen = true"
                       (blur)="searchOpen = false"
                       [placeholder]="placeHolder" role="combobox"
                       [disabled]="isLoading || books.length == 0">
            </div>
        </div>
    </div>
    <div *ngIf="searchOpen && searchResults.length > 0" class="slds-lookup__menu slds-size--1-of-4 slds-p-vertical--none" [ngStyle]="lookupMenuStyle">
        <div class="slds-theme--shade slds-p-around--xx-small slds-text-body--small slds-border--bottom">
            {{searchResults.length}} <system-label label="MSG_BOOKS_FOUND"></system-label>
        </div>
        <ul class="slds-lookup__list spice-scrollbar-thin" style="height: 175px" role="listbox">
            <li *ngFor="let book of searchResults; trackBy: trackByFn" role="presentation" (mousedown)="selectBook(book)">
                <div class="slds-lookup__item-action slds-media" role="option">
                    <span class="slds-lookup__result-text">{{book.name}}</span>
                </div>
            </li>
        </ul>
        <system-spinner [size]="16" *ngIf="isLoading && !selectedBook"></system-spinner>
    </div>
</div>
