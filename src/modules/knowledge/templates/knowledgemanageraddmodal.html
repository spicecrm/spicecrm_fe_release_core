<system-modal *ngIf="showCopyContainer">
    <system-modal-header (close)="close()"><system-label label="LBL_NEW_FROM_TEMPLATE"></system-label></system-modal-header>
    <system-modal-content [grow]="true" style="padding: 0; overflow-y: hidden;">
        <div #maincontainer class="slds-grid" style="height: 100%">
            <div class="slds-size--1-of-4 slds-border--right slds-grid slds-grid--vertical">
                <knowledge-book-selector [editable]="false"></knowledge-book-selector>
                <div class="slds-tabs--default slds-grow">
                    <ul #tabsheadercontainer class="slds-tabs--default__nav" role="tablist" style="height: 40px">
                        <li class="slds-tabs--default__item slds-text-title--caps" [ngClass]="{'slds-active': activeTab == 'tree'}"
                            role="presentation" (click)="activeTab = 'tree'">
                            <a class="slds-tabs--default__link" style="cursor: pointer" role="tab" aria-selected="false"><system-label label="LBL_CHAPTERS"></system-label></a>
                        </li>
                        <li class="slds-tabs--default__item slds-text-title--caps" [ngClass]="{'slds-active': activeTab == 'search'}"
                            role="presentation" (click)="activeTab = 'search'">
                            <a class="slds-tabs--default__link" style="cursor: pointer" role="tab" aria-selected="false"><system-label label="LBL_SEARCH"></system-label></a>
                        </li>
                    </ul>
                    <div *ngIf="activeTab == 'tree'" class="slds-tabs--default__content slds-show slds-p-vertical--none" role="tabpanel" style="height: calc(100% - 40px); background-color: #fafaf9">
                        <div class="slds-scrollable--y spice-scrollbar" style="height: 100%">
                            <system-tree
                                    *ngIf="selectedBook && documents.length > 0 && !isLoading"
                                    [config]="config"
                                    [sourceList]="documents"
                                    [(selectedItem)]="selectedDoc">
                            </system-tree>
                            <div *ngIf="isLoading && selectedBook" class="slds-m-top--small">
                                <system-spinner></system-spinner>
                            </div>
                            <div *ngIf="selectedBook && documents.length == 0 && !isLoading" class="slds-align--absolute-center slds-height_full slds-text-heading--medium">
                                <span><system-label label="MSG_NO_RECORDS_FOUND"></system-label></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="activeTab == 'search'" class="slds-tabs--default__content slds-show slds-p-vertical--none" role="tabpanel" style="height: calc(100% - 40px); background-color: #fafaf9">
                        <knowledge-documents-search></knowledge-documents-search>
                    </div>
                </div>
            </div>
            <div class="slds-size--3-of-4">
                <knowledge-browser-details [selectedDoc]="selectedDoc" [footerContainer]="footerContainer" [inAddModal]="true"></knowledge-browser-details>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <div #footerContainer>
            <button (click)="confirmCopy()" class="slds-button slds-button--brand"><system-label label="LBL_ADD"></system-label></button>
        </div>
    </system-modal-footer>
</system-modal>

<system-modal *ngIf="!showCopyContainer" size="small">
    <system-modal-header (close)="close()"><system-label label="LBL_ADD_DOCUMENT"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-grid slds-grid--align-center">
            <div>
                <button (click)="openNewModal()" class="slds-button slds-button--icon slds-button--icon-border slds-p-around--xx-small slds-align--absolute-center">
                    <system-button-icon icon="new" size="large"></system-button-icon>
                </button>
                <div class="slds-p-around--xx-small"><system-label label="LBL_NEW_BLANK_DOCUMENT"></system-label></div>
            </div>
            <div>
                <button (click)="showCopyContainer = true" class="slds-button slds-button--icon slds-button--icon-border slds-p-around--xx-small slds-align--absolute-center">
                    <system-button-icon icon="copy" size="large"></system-button-icon>
                </button>
                <div class="slds-p-around--xx-small"><system-label label="LBL_NEW_FROM_TEMPLATE"></system-label></div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button (click)="close()" class="slds-button slds-button--neutral"><system-label label="LBL_CANCEL"></system-label></button>
    </system-modal-footer>
</system-modal>
