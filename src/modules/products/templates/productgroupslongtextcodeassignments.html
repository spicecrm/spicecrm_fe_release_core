<span (click)="showDialog()">Longtext</span>
<ng-container *ngIf="dialogvisible">
    <div role="dialog" tabindex="-1" class="slds-modal slds-modal--large slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header slds-theme--default">
                <h2 class="slds-text-heading--medium">Longtextgenerator</h2>
            </div>
            <div class="slds-modal__content slds-theme--default slds-scrollable" style="height:80%;">
                <div *ngIf="!isLoading; else loading">
                    <div class="slds-grid slds-p-around--medium slds-grid_vertical-align-center">
                        <div class="slds-p-horizontal--x-small">
                            Add Attribute
                        </div>
                        <select class="slds-select slds-size--1-of-2" [(ngModel)]="selectedAttribute">
                            <option *ngFor="let attribute of allAttributes" [value]="attribute.id">{{attribute.name}}</option>
                        </select>
                        <button class="slds-col_bump-left slds-button slds-button--neutral" [disabled]="addDisabled" (click)="addAttribute()"><system-label label="LBL_ADD"></system-label></button>
                    </div>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr class="slds-text-title_caps">
                                <th scope="col">
                                    <div style="max-width: 200px;" class="slds-truncate"><system-label label="LBL_LIST_PRODUCTATTRIBUTES_NAME"></system-label></div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate"><system-label label="LBL_CONTENTCODE"></system-label></div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate"><system-label label="LBL_CONTENTCODE2"></system-label></div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate">Text</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate">Sequence</div>
                                </th>
                                <th class="slds-cell-shrink" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let attribute of assignedAttributes">
                                <td>
                                    <div class="slds-truncate" style="max-width: 200px;" [title]="attribute.name">{{attribute.name}}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">
                                        <div class="slds-select_container">
                                            <select [disabled]="editDisable(attribute.productgroup_id)" class="slds-select" [(ngModel)]="attribute.contentcode">
                                                <option value="G">G</option>
                                                <option value="E">E</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <ng-container [ngSwitch]="attribute.contentcode">
                                        <select [disabled]="editDisable(attribute.productgroup_id)" *ngSwitchCase="'G'" class="slds-select" [(ngModel)]="attribute.contentcode2">
                                            <option value="D">Dimension</option>
                                            <option value="N">Name</option>
                                            <option value="C">Color</option>
                                            <option value="C">Color</option>
                                            <option value="Q">Quality</option>
                                        </select>
                                        <select [disabled]="editDisable(attribute.productgroup_id)" *ngSwitchCase="'E'" class="slds-select" [(ngModel)]="attribute.contentcode2">
                                            <option value="P">ProjectNr</option>
                                        </select>
                                    </ng-container>
                                </td>
                                <td>
                                    <div class="slds-truncate">
                                        <input [disabled]="editDisable(attribute.productgroup_id)" type="text" class="slds-input"[(ngModel)]="attribute.textpattern">
                                    </div>
                                </td>
                                <td>
                                    <div class="slds-truncate">
                                        <input [disabled]="editDisable(attribute.productgroup_id)" type="text" class="slds-input"[(ngModel)]="attribute.sequence">
                                    </div>
                                </td>
                                <td>
                                    <button *ngIf="!editDisable(attribute.productgroup_id)" class="slds-button slds-button--icon" (click)="removeAttribute(attribute)">
                                        <system-button-icon [icon]="'delete'"></system-button-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #loading>
                    <div style="height:100%" class="slds-p-around--medium slds-align--absolute-center">
                        <system-spinner></system-spinner>
                    </div>
                </ng-template>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button--neutral" (click)="hideDialog()"><system-label label="LBL_CANCEL"></system-label></button>
                <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop--open"></div>
</ng-container>
