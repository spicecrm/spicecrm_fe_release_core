<div (click)="onEditorClick($event)" class="slds-rich-text-editor slds-grid slds-grid_vertical slds-nowrap" >
    <!--system-richtext-toolbar [isActive]="isActive" #editorToolbar (execute)="executeCommand($event)"></system-richtext-toolbar-->
    <div role="toolbar" class="slds-rich-text-editor__toolbar slds-shrink-none">
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('undo')" [disabled]="htmlMode">
                    <system-button-icon icon="undo"></system-button-icon>
                    <span class="slds-assistive-text">undo</span>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('redo')"  >
                    <system-button-icon icon="redo" title="redo"></system-button-icon>
                    <span class="slds-assistive-text">redo</span>
                </button>
            </li>
        </ul>

        <div class="slds-grid slds-rich-text-editor__spacing-wrapper" role="group">
            <div class="slds-rich-text-editor__select">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" [(ngModel)]="block" (change)="executeCommand(block)" >
                                <option value="h1"><h1>Heading 1</h1></option>
                                <option value="h2"><h2>Heading 2</h2></option>
                                <option value="h3"><h3>Heading 3</h3></option>
                                <option value="h4">Heading 4</option>
                                <option value="h5">Heading 5</option>
                                <option value="h6">Heading 6</option>
                                <option value="p">Paragraph</option>
                                <option value="pre">Predefined</option>
                                <option value="div">Standard</option>
                                <option value="default">Default</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('bold')" [ngClass]="{'slds-active': commandIsActive('bold')}" >
                    <system-button-icon icon="bold"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('italic')" [ngClass]="{'slds-active': commandIsActive('italic')}" >
                    <system-button-icon icon="italic"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('underline')" [ngClass]="{'slds-active': commandIsActive('underline')}" >
                    <system-button-icon icon="underline"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('strikethrough')" [ngClass]="{'slds-active': commandIsActive('strikethrough')}" >
                    <system-button-icon icon="strikethrough"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('insertUnorderedList')" [ngClass]="{'slds-active': commandIsActive('insertUnorderedList')}" >
                    <system-button-icon icon="richtextbulletedlist"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('insertOrderedList')" [ngClass]="{'slds-active': commandIsActive('insertOrderedList')}" >
                    <system-button-icon icon="richtextnumberedlist"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('indent')" [ngClass]="{'slds-active': commandIsActive('indent')}" >
                    <system-button-icon icon="richtextindent"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('outdent')" [ngClass]="{'slds-active': commandIsActive('otdent')}" >
                    <system-button-icon icon="richtextoutdent"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('justifyLeft')" [ngClass]="{'slds-active': commandIsActive('justifyLeft')}" >
                    <system-button-icon icon="left_align_text"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('justifyCenter')" [ngClass]="{'slds-active': commandIsActive('justifyCenter')}" >
                    <system-button-icon icon="center_align_text"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('justifyRight')" [ngClass]="{'slds-active': commandIsActive('justifyRight')}" >
                    <system-button-icon icon="right_align_text"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('justifyFull')" [ngClass]="{'slds-active': commandIsActive('justifyFull')}" >
                    <system-button-icon icon="justify_text"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('openMediaFilePicker')">
                    <system-button-icon icon="image"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="insertUrl()" >
                    <system-button-icon icon="link"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('unlink')" >
                    <system-button-icon icon="remove_link"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('removeFormat')" >
                    <system-button-icon icon="remove_formatting"></system-button-icon>
                </button>
            </li>
        </ul>
        <ul class="slds-button-group-list">
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" (click)="executeCommand('openSourceEditor')">
                    <system-button-icon icon="insert_tag_field"></system-button-icon>
                </button>
            </li>
            <li>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" disabled (click)="executeCommand('openEditorModal')">
                    <system-button-icon icon="expand_alt"></system-button-icon>
                </button>
            </li>
        </ul>
    </div>
    <div class="slds-rich-text-editor__textarea slds-grid" #editorWrapper>
        <div class="slds-rich-text-area__content slds-text-color_weak slds-grow">
            <div #htmleditor tabindex="0" [attr.contenteditable]="isActive" style="height: 100%; cursor: text;" (input)="onContentChange($event.target.innerHTML)" (click)="exec()" (keyup)="exec()"></div>
        </div>
    </div>
</div>
