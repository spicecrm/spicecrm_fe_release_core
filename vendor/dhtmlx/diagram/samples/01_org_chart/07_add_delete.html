<!DOCTYPE html>
<html>

<head>
	<title>Org Chart Add/Delete Item</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../codebase/diagram.js"></script>
	<link rel="stylesheet" href="../../codebase/diagram.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

	<link rel="stylesheet" href="../common/dhx_samples.css">
	<script type="text/javascript" src="../common/data.js"></script>
</head>

<body>
	<div id="diagram_container" class="dhx_inline_cont" style="width:800px;height:500px;"></div>
	<div class="dhx_inline_cont">
		<button class="dhx_btn" onclick="add()">Add Item</button>
		<button class="dhx_btn" onclick="del()">Delete Item</button>
		<button class="dhx_btn" onclick="clearAll()">Clear All</button>
	</div>
	<script>
		var diagram = new dhx.Diagram("diagram_container", { type: "org" });
		diagram.data.parse(orgChartData);

		function add() {
			diagram.data.add({ id: "3.2", text: "New Item", parent: "3" });
		}
		function del() {
			diagram.data.remove("3");
		}
		function clearAll() {
			diagram.data.removeAll();
		}
	</script>

</body>

</html>
