<!DOCTYPE html>
<html>

<head>
	<title>Wide Flow-Chart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../codebase/diagram.js"></script>
	<link rel="stylesheet" href="../../codebase/diagram.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

	<link rel="stylesheet" href="../common/dhx_samples.css">
	<script type="text/javascript" src="../common/diagram.js"></script>
	<style>
		html,body,.cont{
			background: #FFF;
		}
		.dhx_diagram{
			background: #FFF;
		}
		.light_shape .dhx_item_shape{
			fill:#3DA0E3;
			stroke: #3DA0E3;
		}
		.dark_shape .dhx_item_shape{
			fill: #33B579;
			stroke: #33B579;
		}
		.dhx_free_diagram .dhx_diagram_flow_item text{
			fill:white;
			font-size: 16px;
		}
		.logic_op .dhx_item_shape{ 
			fill:#7D8495;
			stroke: #7D8495;
		}
		.database .dhx_item_shape{
			fill:#7E6BAD;
			stroke: #7E6BAD;
		}
		.system .dhx_item_shape{
			fill:#7E6BAD;
			stroke: #7E6BAD;
		}
		.dhx_free_diagram .dhx_diagram_line{
			stroke:#7D8495;
		}
		.dhx_free_diagram .dhx_diagram_arrow{
			fill:#7D8495;
			stroke:#7D8495;
		}
	</style>
</head>

<body>
	<div id="diagram_container" class="cont"></div>

	<script>
		var diagram = new dhx.Diagram("diagram_container",{
			margin:{
				y:20,
				x:10
			},
			scale:.9
		});
		diagram.data.parse(wide);
	</script>

</body>

</html>
